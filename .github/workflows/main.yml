on:
  push:
    branches:
      - master
      - 'releases/*'
  pull_request:
    branches:
      - '*'

jobs:
  linux:
    name: 'Linux'
    runs-on: ubuntu-latest
    container: "maven:3.6.2-jdk-8-slim"
    steps:
      - uses: actions/checkout@master
      - name: 'Test'
        run: mvn -V --no-transfer-progress clean verify -Prun-its

  windows:
    name: 'Windows'
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@master
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: 'Test'
        shell: bash
        run: mvn -V --no-transfer-progress clean verify -Prun-its
  mac:
    name: 'Mac OS'
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@master
      - name: 'Set up JDK 8'
        uses: actions/setup-java@v1
        with:
          java-version: 8
      - name: 'Test'
        run: mvn -V --no-transfer-progress clean verify -Prun-its
